<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FCC Random Quote Project</title>
    <link rel="stylesheet" type="text/css" href="quotemachine.css">
</head>

<body>
    <div class="wrapall">
        <div class="quotewrap">
            <div class="quote"></div>
            <div class="author"></div>
        </div>
    
        <div class="buttonwrap">
            <button id="tweet"><img src="twitter30x30.png"></button>
            <button id="newquote">Quote Me</button>  
        </div>
    </div>
    
    <script type="text/javascript" src="jquery-3.1.0.js"></script>
    <script type="text/javascript" src="quotemachine.js"></script>
</body>

</html>
